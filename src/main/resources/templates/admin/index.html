<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!--заголовок-->
<div class="p-3 mb-2 bg-dark text-white">
    <div class="row">
        <div class="col-md-10">
            <a><a th:text="${userGotIn.getMail}"></a> With role: <a th:text="${userGotIn.getRoles()}"></a></a>
        </div>
        <div class="col-2">
            <a href="/logout" class="text-primary pr-3">Logout</a>
            <!--<a th:href="@{/logout}">Logout</a>-->
        </div>
    </div>
</div>

<div class="container-fluid">


<!--основной блок состоящий из двух столбцов-->
<div class="container">
    <div class="row">
        <!--левый столбец для отображения роли-->
        <div class="col-2" col-md-3 col-xl-2 bd-sidebar px-0>
           <!-- <nav class="nav nav-pills nav-fill">
                <li class="list-group-item list-group-item-action"  data-toggle="list" href="#" role="tab">Admin</li>
                <li class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">User</li>
            </nav>-->
            <div class="list-group" id="myList" role="tablist">
                <a class="list-group-item list-group-item-action active border-0" data-toggle="list" href="#admin" role="tab">Admin</a>

                <a class="list-group-item list-group-item-action border-0" data-toggle="list" href="#users" role="tab">User</a>
<!--
                <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">User Table</button>
-->
            </div>

        </div>

        <div class="col-10">  <!--  Табы с тоблицей-->
            <div class="container">
                <h1>Admin panel</h1>
                <div>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">User Table</button>
                    <!--помнить про id "#home" и доделать вывод одного пользователя-->
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">New User</button>
                    </li>
                </ul>
                </div>


                <!--Вывод таблицы пользователлей-->
                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!--таблица вывода-->
                        <div>
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>mail</th>
                                    <th>Role</th>
                                </tr>
                                </thead>

                            <tbody>
                            <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td >
                                        <a th:text="${user.getFirstName()}" th:href ="@{admin/{id}(id=${user.id})}"></a>
                                    </td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.getMail()}"></td>
                                    <td th:text="${user.getRoles()}"></td>
<!--Кнопки редактирования возможно проверить размеры-->

                                <!--Модальное оконо-->
                             <div>
                                    <td>
                                        <button class="btn btn-info" data-toggle="modal" data-target="#myModalEdit">Edit</button>
                                        <div  class="modal fade" id="myModalEdit" tabindex="-1"  role="dialog"
                                            th:aria-labelledby="${'Edit'+ user.id + 'Label'}" aria-hidden="true"
                                            th:action="@{/student/updateUser}" method="post">

                                            <div class="modal-dialog modal-sm"role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" th:id="${'Edit'+ user.id + 'Label'}" th:text="${'Edit '+ user.mail}">Edit user</h5>
                                                        <button class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span></button>
                                                    </div>

                                               <!--  вывод поля для редактирования пользователя-->
                                                    <div class="modal-body text-center">

                                             <form>
                                                     <div class="mb-3">
                                                            <label for="disabledTextInput" class="form-label">Id</label>
                                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" name="Id">
                                                        </div>

                                                        <label for="first-name" class="col-form-label">firstName</label>
                                                        <input type="text" class="form-control" id="first-name">

                                                        <label for="last-name" class="col-form-label">lastName</label>
                                                        <input type="text" class="form-control" id="last-name">

                                                        <label for="age-name" class="col-form-label">Age</label>
                                                        <input type="text" class="form-control" id="age-name">

                                                        <label for="email-name" class="col-form-label">Email</label>
                                                        <input type="text" class="form-control" id="email-name">

                                                        <label for="password-name" class="col-form-label">Password</label>
                                                        <input type="text" class="form-control" id="password-name">

                                                    </form>
                                                </div>

                                                    <div class="modal-footer">
                                                        <button class="btn btn-info" data-dismiss="modal">Close</button>
                                                        <input input class="btn btn-success" type="submit" value="Edit"/>
                                                    </div>
                                                </div>
                                            </div>
                                            </form>
                                        </div>

                                             <td>
                                                <a th:href="@{admin/delUser/{id}(id=${user.id})}">
                                                <input type ="submit" class="btn btn-danger btn-md" value="Delit" >
                                                </a>
                                            </td>
                                    </td>

                            </div>
                            </tr>

                            </tbody>
                            </table>
                        </div>
                    </div>

                    <!--form add new user-->
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                       <h4 class="list-group-item  border-0" style="background-color: #f7f7f7">Add new user</h4>
                    <div class="text-center">
                        <form  th:method="post" th:action="@{/admin/newUser}" th:object="${newUser}" >

                            <label for="id"></label><input hidden type="text" th:field="*{id}" id="id"/>

                            <label for="age">Enter age</label>
                            <div><input type="text" th:field="*{age}" id="age"/>
                            </div>
                            <br/>
                            <label for="firstName">Enter name</label>
                            <div><input type="text" th:field="*{firstName}" id="firstName"/></div>
                            <br/>
                            <label for="lastname">Enter lastname</label>
                            <div><input type="text" th:field="*{lastName}" id="lastname"/> </div>
                            <br/>
                            <label for="mail">Enter mail</label>
                            <div><input type="text" th:field="*{mail}" id="mail"/></div>
                            <br/>
                            <label for="password">Enter password</label>
                            <div><input type="text" th:field="*{password}" id="password"/></div>
                            <br/>

                            <!--Форма выбора роли работает надо поработать  с размером-->
                            <div>
                            <!--    <p><select class="form-control input-lg" multiple size="2" name="setRoles" required>-->
                            <p><select multiple size="2" name="setRoles" required>
                            <th:block th:each="role : ${roles}">
                            <option th:value="${role.getRole()}"><th:block th:text="${role.getRole()}"></th:block></option>
                            </th:block>
                            </select></p>
                            </div>

                          <input input class="btn btn-success" type="submit" value="Add new user "/>
                        </form>

                    </div>
                </div>

            </div>
      </div>

  </div>
</div>
</div>
