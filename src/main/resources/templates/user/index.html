<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h1>User</h1>
<p th:text="${user.id}">id</p>
<p th:text="${user.firstName}">name</p>
<p th:text="${user.age}">age</p>
<p th:text="${user.lastName}">surname</p>
<p th:text="${user.mail}">mail</p>
<p th:text="${user.password}">password</p>


<td><a th:href="@{/user/updateUser/{id}(id=${user.id})}">Edit</a></td>

<a th:href="@{/logout}">Logout</a>
</body>
</html>
